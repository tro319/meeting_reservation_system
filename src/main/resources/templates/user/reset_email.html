<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メールアドレス入力画面　| ユーザー 面談予約システム</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	
	<header th:replace="~{/user/layouts/layout :: common_header_before}">
		
		
	</header>
	
	
	
	<main>
	
	
		<div class="page-main-tops">
			
			<div class="sub-title">
				
				<h2 class="sub-title">メールアドレス入力画面</h2>
				
			</div>
			
			<div class="sub-link">
				
				<a th:href="@{/user/login}">ユーザーログインへ</a>
				
			</div>
			
			
		</div>
		
		
		
		
		
		<div class="container">
		
			<p class="err" th:text="${input_result}"></p>
			
			<form th:action="@{/user/pass_reset_send}" method="post" th:object="${reset_input_data}" class="form">
		
				<div>
					
					<label>email</label>
					<input type="email" th:field="*{email}" required />
				
				</div>
				
				
				<div class="submit-btns">
					
					<input type="submit" value="送信" />
		
				</div>
		
				
			</form>
			

			
		</div>
	
	</main>
		

	<script>
		
		
	</script>
	

</body>
</html>
