<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録画面 | 予約者</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	
	<header th:replace="~{/user/layouts/layout :: common_header_before}">
		
		
	</header>
	
	
	
	<main>
		
		
		<div class="page-main-tops">
			
			<div class="sub-title">
				
				<h2 class="sub-title">ユーザー登録</h2>
				
			</div>
			
			<div class="sub-link">
				
				<a th:href="@{/user/login}">ログインへ</a>
				
			</div>
			
			
		</div>
		
		
		
		
		<div class="container">
			
			<p class="err" th:text="${signup_err_msg}"></p>

			
			<form th:action="@{/user/signup/confirm}" method="post" th:object="${user_signup_data}" class="form">
				
				<div>
					
					<label for="name">ユーザーネーム</label>
					<input type="text" th:field="*{name}" required />

				</div>
				
				<div>
					
					<label for="kana">ふりがな</label>
					<input type="text" th:field="*{kana}" required />

				</div>

				<div>
					
					<label for="email">email</label>
					<input type="email" th:field="*{email}" required />
				
				</div>
				
				<div>
					
					<label for="pass">パスワード</label>
					<input type="password" th:field="*{pass}" required />

				</div>
				
				<div>
					
					<label for="repass">パスワード【再】</label>
					<input type="password" th:field="*{repass}" required />

				</div>
				
				<div class="submit-btns">
					
					<input type="submit" value="確認" />

				</div>

				
			</form>
			
			
		</div>
		
		
	</main>


</body>
</html>
