<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザーログイン画面　| ユーザー 面談予約システム</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body th:attr="data-input-result=${input_result}">
	
	<header th:replace="~{/user/layouts/layout :: common_header_before}">
		
		
	</header>
	
	
	
	<main>
	
	
		<div class="page-main-tops">
			
			<div class="sub-title">
				
				<h2 class="sub-title">ユーザーログイン画面</h2>
				
			</div>
			
			<div class="sub-link">
				
				<a th:href="@{/user/signup}">ユーザー登録へ</a>
				
			</div>
			
			
		</div>
		
		
		
		
		
		<div class="container">
		
			<p class="err" th:text="${login_result}"></p>
			
			<form th:action="@{/user/login}" method="post" th:object="${user_login_data}" class="form">
		
				<div>
					
					<label>email</label>
					<input type="email" th:field="*{email}" required />
				
				</div>
				
				<div>
					
					<label>パスワード</label>
					<input type="password" th:field="*{pass}" required />
		
				</div>
				
				<div class="submit-btns">
					
					<input type="submit" value="ログイン" />
		
				</div>
		
				
			</form>
			
			<div id="repass_email_link">
				
				<p><a th:href="@{/user/reset_email}">パスワードを忘れた方</a></p>
				
			</div>
			
		</div>
	
	</main>
		

	<script>
		
		const inputResult = document.body.dataset.inputResult;
		
		if (inputResult) window.alert(inputResult);		
		
	</script>
	

</body>
</html>
